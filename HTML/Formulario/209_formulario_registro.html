<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
</head>
<body>
  <h1>Formulario de Registro</h1>

  <form action="registro.php" method="GET">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" maxlength="50" required>
    <p>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" maxlength="50" required>
   </p>
    <label>Género:</label>
    <input type="radio" id="masculino" name="genero" value="masculino" required>
    <label for="masculino">Masculino</label>
   
    <input type="radio" id="femenino" name="genero" value="femenino" required>
    <label for="femenino">Femenino</label>
    
    <input type="radio" id="no_binario" name="genero" value="no_binario" required>
    <label for="no_binario">No binario</label>
     <p>
    <label for="correo">Correo Electrónico:</label>
    <input type="text" id="correo" name="correo" required>
    </p>
    <input type="checkbox" id="novedades" name="novedades" checked>
    <label for="novedades">Deseo recibir información sobre novedades y ofertas</label>
    <p>
    <input type="checkbox" id="condiciones" name="condiciones" required>
    <label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
    </p>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
