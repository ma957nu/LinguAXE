<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrícula ASIR</title>
</head>
<body>
  <h1>Matrícula ASIR</h1>

  <form action="registro.php" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
<p>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required>
</p>
    <label>Género:</label>
    <input type="radio" id="masculino" name="genero" value="masculino" required>
    <label for="masculino">Masculino</label>

    <input type="radio" id="femenino" name="genero" value="femenino" required>
    <label for="femenino">Femenino</label>

    <input type="radio" id="no_binario" name="genero" value="no_binario" required>
    <label for="no_binario">No binario</label>
<p>
    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <select id="día" name="día" required>
    <option value ="1">1</option>
     <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option> 
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      <option value="31">31</option>
    
    </select>
     </select>
    <select id="mes" name="mes" required>
      <option value="1">Enero</option>
      <option value="2">Febrero</option>
      <option value="3">Marzo</option>
      <option value="4">Abril</option>
      <option value="5">Mayo</option>
      <option value="6">Junio</option>
      <option value="7">Julio</option>
      <option value="8">Agosto</option>
      <option value="9">Septiembre</option>
      <option value="10">Octubre</option>
      <option value="11">Noviembre</option>
      <option value="12">Diciembre</option>
    </select>
    <select id="año" name="año" required>
    
      <option value="2000">2000</option>
      <option value="2001">2001</option>
      <option value="2002">2002</option>
      <option value="2003">2003</option>
      <option value="2004">2004</option>
      <option value="2005">2005</option>
      <option value="2006">2006</option>
      <option value="2007">2007</option>
      <option value="2008">2008</option>
      <option value="2009">2009</option>
    </select>
</p>
 

    <label for="modulos_asir">Módulos de ASIR:</label>
    <select id="modulos_asir" name="modulos_asir[]" multiple required>
      <option value="sistemas">Sistemas Operativos</option>
      <option value="redes">Redes</option>
      <option value="programacion">Programación</option>
      <option value="base_datos">Base de Datos</option>
    </select>
<p>
    <label for="estudios_previos">Estudios Previos:</label>
    <textarea id="estudios_previos" name="estudios_previos" rows="4" cols="50"></textarea>
</p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Reiniciar">
    <p>(Pulsa el botón de "Enviar" para formalizar la matrícula o el botón de "Reiniciar" para limpiar el formulario)</p>
  </form>
</body>
</html>
